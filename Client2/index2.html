<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BackboneTutorials.com Beginner Video</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <h1>User Manager</h1>
    <hr />
    <div class="page"></div>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

<script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New</a>
    <hr />
    <table class="table striped">
        <thead>
        <tr>
            <th>First Name</th><th>Last Name</th><th>Age</th><th></th>
        </tr>
        </thead>
        <tbody>
        <% _.each(users, function(user) { %>
        <tr>
            <td><%= htmlEncode(user.get('firstname')) %></td>
            <td><%= htmlEncode(user.get('lastname')) %></td>
            <td><%= htmlEncode(user.get('age')) %></td>
            <td><a class="btn" href="#/edit/<%= user.id %>">Edit</a></td>
            <td><a class="btn" href="#/hello">Hello</a></td>
            <td><a class="btn" href="#/profile">Hello2</a></td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</script>

<script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
        <legend><%= user ? 'Edit' : 'New' %> User</legend>
        <label>First Name</label>
        <input name="firstname" type="text" value="<%= user ? user.get('firstname') : '' %>">
        <label>Last Name</label>
        <input name="lastname" type="text" value="<%= user ? user.get('lastname') : '' %>">
        <label>Age</label>
        <input name="age" type="text" value="<%= user ? user.get('age') : '' %>">
        <hr />
        <button type="submit" class="btn"><%= user ? 'Update' : 'Create' %></button>
        <% if(user) { %>
        <input type="hidden" name="id" value="<%= user.id %>" />
        <button data-user-id="<%= user.id %>" class="btn btn-danger delete">Delete</button>
        <% }; %>
    </form>
</script>

<script type="text/template" id="profile-template">
    <div>HELLO</div>
    <div><%= profile ? 'Update' : 'Create' %></div>
    <div><%= profile.name %></div>
    <div><%= console.log(profile) %></div>
</script>

<script type="text/template" id="login-template">
    <div class="container">
        <header>
            <h1 class="text-center">Roover</h1>
            <h4 class="text-center">Startup weekend Qu√©bec</h4>
        </header>
        <div id="loginModal" class="lower-section container">
            <div class="vertical-center">
                <div class="container col-md-4">
                    <h2 class="text-center">Login</h2>

                    <form class="row form col-md-12 center-block">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" href="#profile">Meet people</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
<script>
    function htmlEncode(value){
        return $('<div/>').text(value).html();
    }
    $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (o[this.name] !== undefined) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
    $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
        options.url = '' + options.url;
    });
    var Users = Backbone.Collection.extend({
        url: 'http://backbone-beginner.herokuapp.com/users'
    });
    var User = Backbone.Model.extend({
        urlRoot: 'http://backbone-beginner.herokuapp.com/users'
    });

    var LoginView = Backbone.View.extend({
        el: '.page',

        render: function() {
            var that = this;
            var template = _.template($('#login-template').html(), {});
            that.$el.html(template);
        }
    });

    var UserListView = Backbone.View.extend({
        el: '.page',
        render: function () {
            var that = this;
            var users = new Users();
            users.fetch({
                success: function (users) {
                    var template = _.template($('#user-list-template').html(), {users: users.models});
                    that.$el.html(template);
                }
            })
        }
    });;

    var UserEditView = Backbone.View.extend({
        el: '.page',
        events: {
            'submit .edit-user-form': 'saveUser',
            'click .delete': 'deleteUser'
        },
        saveUser: function (ev) {
            var userDetails = $(ev.currentTarget).serializeObject();
            var user = new User();
            user.save(userDetails, {
                success: function (user) {
                    router.navigate('', {trigger:true});
                }
            });
            return false;
        },
        deleteUser: function (ev) {
            this.user.destroy({
                success: function () {
                    console.log('destroyed');
                    router.navigate('', {trigger:true});
                }
            });
            return false;
        },
        render: function (options) {
            var that = this;
            if(options.id) {
                that.user = new User({id: options.id});
                that.user.fetch({
                    success: function (user) {
                        var template = _.template($('#edit-user-template').html(), {user: user});
                        that.$el.html(template);
                    }
                })
            } else {
                var template = _.template($('#edit-user-template').html(), {user: null});
                that.$el.html(template);
            }
        }
    });

    var Profile = function (name) {
        this.name = name;
        return this;
    }

    var ProfileView = Backbone.View.extend({
        el: '.page',
        render: function (options) {
            var that = this;
            if(options.id) {
                var profile = new Profile( options.name);
                var template = _.template($('#profile-template').html(), {profile: profile});
                that.$el.html(template);
            } else {
                var profile = new Profile( options.name);
                var template = _.template($('#profile-template').html(), {profile: profile});
                that.$el.html(template);
            }
        }
    });
    var userListView = new UserListView();
    var userEditView = new UserEditView();
    var loginView = new LoginView();
    var profileView = new ProfileView();

    var Router = Backbone.Router.extend({
        routes: {
            "": "home",
            "hello" : "showLogin",
            "edit/:id": "edit",
            "profile": "showProfile",
            "new": "edit",
        }
    });
    var router = new Router;
    router.on('route:showLogin', function () {
        loginView.render();
    });
    router.on('route:edit', function(id) {
        userEditView.render({id: id});
    })
    router.on('route:showProfile', function() {
        console.log("HADSSADKLASDAS");
        console.log(name);
        profileView.render({name: "bob"});
    })
    router.on('route:home', function() {
        // render user list
        userListView.render();
    })
    Backbone.history.start();
</script>


</body>
</html>
