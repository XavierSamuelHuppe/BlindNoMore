<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="js/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href=' http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container app-section">
    <div class="page"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

<script type="text/template" id="login-template">
    <div class="center-block">
        <img src="../img/title.png" alt="" class="img-responsive center-block">
    </div>
    <div id="loginModal" class="lower-section container">
        <div class="vertical-center">
            <div class="container col-md-4">
                <form class="row form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" class="custom-form-control form-control input-lg" id="connexion-input">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-custom btn-lg btn-block"><a class="btn" id="connexion-button">Connexion</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</script>
<script type="text/template" id="profile-template">
    <div class="container col-xs-10 col-xs-offset-1 col-md-8 col-lg-8 col-lg-offset-2">
        <div class="card row">

            <h2>Profil</h2>

            <div class="well panel-body row">

                <div class="col-xs-6 col-sm-6">
                    <img src="img/robot.png" alt="" class="profil-img img-thumbnail img-circle img-responsive">
                </div>

                <div class="col-xs-6 col-sm-6">
                    <h3><%= profile.prenom %></h3>
                    <h3><%= profile.nom %></h3>
                </div>

                <div class="col-xs-12 col-sm-8">
                    <div class="tag-section">
                        <p>
                            <a class="question-tooltip" title="<%= profile.question1 %>"><span class="custom-label label-info tags"><%= profile.question1answer %></span></a>
                            <a class="question-tooltip" title="<%= profile.question2 %>"><span class="custom-label label-info tags"><%= profile.question2answer %></span></a>
                            <a class="question-tooltip" title="<%= profile.question3 %>"><span class="custom-label label-info tags"><%= profile.question3answer %></span></a>
                            <a class="question-tooltip" title="<%= profile.question4 %>"><span class="custom-label label-info tags"><%= profile.question4answer %></span></a>
                            <a class="question-tooltip" title="<%= profile.question5 %>"><span class="custom-label label-info tags"><%= profile.question5answer %></span></a>
                            <a class="question-tooltip" title="<%= profile.question6 %>"><span class="custom-label label-info tags"><%= profile.question6answer %></span></a>
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <button class="btn btn-custom btn-lg btn-block"><a class="btn" id="chercher-gens">Chercher des gens</a></button>
        </div>
</script>
<script type="text/template" id="meet-template">
    <div class="container col-xs-12 col-md-8 col-lg-6 col-lg-offset-3">

        <div class="button-section">
            <div class="col-xs-4 col-sm-4 form-group super-bouton">
                <a class="btn btn-custom btn-lg btn-block" id="optimal-button">Optimal</a>
            </div>
            <div class="col-xs-4 col-sm-4 form-group">
                <a id="contacts-button"><img src="img/Contacts_Cropped.png" alt="" id="contacts-button2" class="profil-img profil-contact img-thumbnail img-circle img-responsive"></a>
            </div>
            <div class="col-xs-4 col-sm-4 form-group super-bouton">
                <a class="btn btn-custom btn-lg btn-block" id="different-button">Différent</a>
            </div>
        </div>
        <% _.each(affinites, function(affinite) { %>
        <div class="carte col-lg-offset-2">
            <a href="#/match/<%= name %>/<%= affinite.matchingUser.username %>"><div class="row">
                <img src="img/Fond_CarteAffaire.png" alt="" class="behind img-responsive">
                <div class="test">
                    <div class="col-lg-3  col-md-3 col-xs-6 col-sm-6">
                        <img src="img/robot.png" alt="" class="profil-img img-thumbnail img-circle ">
                    </div>

                    <div class="col-lg-6 col-md-3 col-xs-6 col-sm-6">
                        <h4><%= affinite.matchingUser.prenom %></h4>
                        <h3><%= affinite.matchingUser.nom %></h3>
                        <h3 class="text-center">Affinités : <%= affinite.matchingQuestions %></h3>
                    </div>
                </div>
            </div></a>
        </div>
        <% }); %>
    </div>
</script>
<script type="text/template" id="selected-template">
    <div class="container col-xs-10 col-xs-offset-1 col-md-8 col-lg-8 col-lg-offset-2">
        <div class="card row">

            <div class="well panel-body row">

                <div class="col-xs-6 col-sm-6">
                    <img src="img/robot.png" alt="" class="profil-img img-thumbnail img-circle img-responsive">
                </div>

                <div class="col-xs-6 col-sm-6">
                    <h2><%= selected.prenom %></h2>
                    <h2><%= selected.nom %></h2>
                </div>

                <div class="col-xs-12 col-sm-8">
                    <div class="tag-section">
                        <p>
                            <a class="question-tooltip" title="<%= selected.question1 %>"><span class="custom-label label-info tags couleur<%= selected.match1 %>"><%= selected.answer1MatchedUser %></span></a>
                            <a class="question-tooltip" title="<%= selected.question2 %>"><span class="custom-label label-info tags couleur<%= selected.match2 %>"><%= selected.answer2MatchedUser %></span></a>
                            <a class="question-tooltip" title="<%= selected.question3 %>"><span class="custom-label label-info tags couleur<%= selected.match3 %>"><%= selected.answer3MatchedUser %></span></a>
                            <a class="question-tooltip" title="<%= selected.question4 %>"><span class="custom-label label-info tags couleur<%= selected.match4 %>"><%= selected.answer4MatchedUser %></span></a>
                            <a class="question-tooltip" title="<%= selected.question5 %>"><span class="custom-label label-info tags couleur<%= selected.match5 %>"><%= selected.answer5MatchedUser %></span></a>
                            <a class="question-tooltip" title="<%= selected.question6 %>"><span class="custom-label label-info tags couleur<%= selected.match6 %>"><%= selected.answer6MatchedUser %></span></a>
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="comment">Ajouter commentaire:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                        <div class="col-xs-offset-6 col-xs-6">
                            <button class="btn btn-custom btn-lg btn-block" id="enregistrer-commentaire">Enregistrer</button>
                        </div>
                    </div>

                    <h4>Commentaires:</h4>
                    <% _.each(selected.notes, function(note, index) { %>
                    <p><%= index+1 %> <%= note %></p>
                    <% }); %>
                    <button class="btn btn-custom btn-lg btn-block" id="ajout-ami"><%=selected.friendship === false ? "Ajouter comme contact" : "Retirer comme contact" %></button>
                </div>
            </div>

            <button class="btn btn-custom btn-lg btn-block" id="bouton-retour">Retour</button>
        </div>
    </div>
</script>
<script type="text/template" id="oops-template">
    <div class="center-block">
        <img src="img/Texte_Oops.png" alt="" class="img-responsive center-block">
        <img src="img/Photo_Groupe.png" alt="" class="img-responsive center-block">
    </div>
</script>
<script src="js/app.js"></script>
</body>
</html>
